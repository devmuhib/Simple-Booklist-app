<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Book-list app</title>
  </head>
  <body>
    
    <div class="container">
        <h2 class="text-center ">Simple Book-list App</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Book-Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter book-name" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author-Name</label>
            <input type="text" placeholder="Enter author-name" class="form-control" id="author">
          </div>
          <div class="mb-3">
            <label class="form-lebel" for="year">Check me out</label>
            <input type="text" placeholder="Enter publish-year" class="form-control" id="year">
            
          </div>

          <div class="mb-3">
            
            <input type="submit" value="Add Book" class="form-control btn btn-primary" id="sub">
            
          </div>
          
        </form>

        
        <table class="table table-dark table-striped  table-bordered">
            <h2 class="text-center mt-5 mb-3">Book List</h2>
            <thead>
                        
            <tr>
              
              <th scope="col">Book-Name</th>
              <th scope="col">Author-Name</th>
              <th scope="col">Published-Year</th>
            </tr>
          </thead>
          <tbody id="book-list">
            
          </tbody>
        </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <script src="app.js" defer></script>
  </body>
</html>
